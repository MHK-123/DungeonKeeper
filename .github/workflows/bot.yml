name: DungeonKeeper Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"   # frequent relaunch check

jobs:
  run-bot:
    runs-on: ubuntu-latest
    concurrency:
      group: dungeonkeeper-bot
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install discord.py python-dotenv

      - name: Run Discord Bot (time-bounded)
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          STAFF_CHANNEL_ID: ${{ secrets.STAFF_CHANNEL_ID }}
        run: |
          echo "Starting bot at $(date)"
          timeout 19200 python main.py   # 5h 20m
          echo "Bot exited at $(date)"
